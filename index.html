<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="https://ibb.co/YZ0dNR5" />
    <title>Drums</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper-main">
      <div class="wrap-logotext-mobile">
        <img class="logo" src="img/logo.svg" alt="Mushah logo" />
        <div class="text-wrapper">
          <h1 class="title">DRUMSET</h1>
          <h4>Press any of the keys below</h4>
        </div>
      </div>
      <div class="buttons-container">
        <div class="md-2buttons-horizontal">
          <div class="button-wrapper">
            <h3>KICK</h3>
            <button class="a drums">A</button>
          </div>

          <div class="button-wrapper">
            <h3>SNARE</h3>
            <button class="s drums">S</button>
          </div>
        </div>
        <div class="md-2buttons-horizontal">
          <div class="button-wrapper">
            <h3>CRASH</h3>
            <button class="d drums">D</button>
          </div>

          <div class="button-wrapper">
            <h3>TOM 1</h3>
            <button class="f drums">F</button>
          </div>
        </div>
        <div class="md-2buttons-horizontal">
          <div class="button-wrapper">
            <h3>TOM 2</h3>
            <button class="g drums">G</button>
          </div>

          <div class="button-wrapper">
            <h3>TOM 3</h3>
            <button class="h drums">H</button>
          </div>
        </div>
      </div>
      <div class="horizontal-line"></div>
      <h2 class="display">BOOM, POW, CRASH</h2>
      <h5>By <span>Eliot Palma</span></h5>
    </div>
    <script src="index.js"></script>
  </body>
</html>
